<div *ngFor="let car of cars" class="card" style="width: 18rem; float: left;">
    <div class="card-body">
      <h5 class="card-title">{{car.brandName}} - {{car.carName}}</h5>
      <span> Günlük Ücret :<strong>{{car.dailyPrice}}</strong></span>
      <p class="card-text">{{car.description}}</p>
      <p>{{car.colorName}}</p>
      <a routerLink="/cars/cardetail/{{car.id}}" class="btn btn-primary">Detay</a>
    </div>
  </div>
