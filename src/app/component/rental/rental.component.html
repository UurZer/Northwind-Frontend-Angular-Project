<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Araba</th>
            <th>Müşteri</th>
            <th>Kiralanan Tarih</th>
            <th>Alınan Tarih</th>
            <th>Günlük Ücreti</th>
            <th>Toplam tutar</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.id}}</td>
        <td>{{rental.carName}}</td>
        <td>{{rental.customerName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
        <td>{{rental.dailyPrice}}</td>
        <td>{{rental.totalPrice}}</td>
    </tr>
</table>
