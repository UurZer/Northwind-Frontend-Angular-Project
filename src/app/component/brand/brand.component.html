<div class="list-group">
  <button type="button" [class]="getAllBrandClass()" (click)="setFlagTrue()" routerLink="/cars"
    class="list-group-item list-group-item-action" aria-current="true">
    Tümü Listele
  </button>

  <button type="button"
  [class]="getCurrentBrandClass(brand)"
  (click)="setCurrentBrand(brand)"
  routerLink="/cars/brand/{{brand.id}}"
  *ngFor="let brand of brands" class="list-group-item list-group-item-action" aria-current="true">
    {{brand.brandName}}
  </button>
</div>
